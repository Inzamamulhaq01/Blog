{% extends "base.html" %}

{% block content %}
    <div class="container-fluid ">
        <div class="d-flex justify-content-center mt-5">
            <div class="d-flex gap-3 flex-column">
                <h3>Comments</h3>

                <!-- Error checking in forms -->
                
                    {% for field in form %}
                        {% if field.errors%}
                        <div class="col-12"> 
                            <span class="fw-bold"> {{field.label_tag}} </span>
                            {% for error in field.errors %}
                                <span class="text-danger"> {{error}} </span>
                            {% endfor %}
                        </div>    
                        {% endif %}            
                    {% endfor %}
             
                <!-- Success Message for Form -->

                    {% if SUCCESS %}
                        <div class="alert alert-success" role="alert">
                            {{SUCCESS}}
                        </div>
                    {% endif %}





                <form method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value="{{name}}" name="name" >
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="{{email}}" name="email" >
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" value="{{message}} "rows="4" ></textarea>
                    </div>
                    <input type="hidden" name="next" value="{{ request.path }}">
                    <div class="col-12">
                        <button type="submit"  class="btn btn-primary">Comment Here</button>
                     
                        
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <style>
        .btn-primary:hover {
                  font-weight: bold;  
                    background-color: white;
                    color: #0000FF;
                    border-color: #0000FF; /* Optional: change the border color too */
                   
                }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
{% endblock content %}
